{% extends "base.html" %}

{% block page %}
		<div class="line"></div>
        <div>
          <h1>{{ product.name}}</h1>
        </div>

		<div class="line"></div>
         <h3>{{ product.category }} ( {{product.code}} )</h3>
         <p>{{ product.price }} </p>
         <p>{{ product.description }}
         </p>
         <p style="text-align:right">
            <a href="{% url products_product_page page="1" category=product.category.slug %}">{{product.category}} 一覧にもどる</a>
        </p>

{% endblock %}
